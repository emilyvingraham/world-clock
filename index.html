<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Emiy Ingraham</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <div><h1 class="title">World Clock üåç</h1></div>
      </div>
      <div>
        <select>
          <option value="" checked="checked">Select a city</option>
          <option value="london">London</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
          <option value="lisbon">Lisbon</option>
        </select>
      </div>
      <div class="city-container">
        <div class="flex-headings">
          <div>
            <p class="city">
              London
              <img
                src="images/uk-flag.png"
                alt="united-kingdom-flag"
                class="flag-icon"
              />
            </p>
          </div>
          <div><p class="time">11:00 AM</p></div>
        </div>
        <div><p class="date">Monday January 8 2024</p></div>
      </div>

      <div class="city-container">
        <div class="flex-headings">
          <div>
            <p class="city">
              Paris
              <img
                src="images/fr-flag.png"
                alt="france-flag"
                class="flag-icon"
              />
            </p>
          </div>
          <div><p class="time">11:00 AM</p></div>
        </div>
        <div><p class="date">Monday January 8 2024</p></div>
      </div>

      <div class="city-container">
        <div class="flex-headings">
          <div>
            <p class="city">
              Lisbon
              <img
                src="images/pt-flag.png"
                alt="portugal-flag"
                class="flag-icon"
              />
            </p>
          </div>
          <div><p class="time">11:00 AM</p></div>
        </div>
        <div><p class="date">Monday January 8 2024</p></div>
      </div>

      <div class="city-container">
        <div class="flex-headings">
          <div>
            <p class="city">
              Tokyo
              <img
                src="images/jp-flag.png"
                alt="japan-flag"
                class="flag-icon"
              />
            </p>
          </div>
          <div><p class="time">11:00 AM</p></div>
        </div>
        <div><p class="date">Monday January 8 2024</p></div>
      </div>

      <footer>
        This project was
        <a href="https://github.com/emilyvingraham" target="_blank"
          >coded by Emily Ingraham </a
        >and
        <a href="https://github.com/emilyvingraham/world-clock" target="_blank"
          >is open sourced on Github</a
        >
        and
        <a href="https://world-clock-evi.netlify.app/" target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
